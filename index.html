<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LeetCode.solver.app </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
      background-color: #f4f4f4;
    }
    h2 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 1rem;
      font-size: 1rem;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #response {
      margin-top: 1rem;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>LeetCode Daily challenge Solver</h2>
  <form id="form">
    <input name="username" placeholder="LeetCode Username" required />
    <input type="password" name="password" placeholder="LeetCode Password" required />
    <input type="email" name="email" placeholder="Your Email Address" required />
    <button type="submit">Submit Solution</button>
  </form>
  <p id="response"></p>

  <script>
    const form = document.getElementById("form");
    form.onsubmit = async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      const res = await fetch("https://your-backend-url.onrender.com/submit", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      });

      const text = await res.text();
      document.getElementById("response").innerText = text;
    };
  </script>
</body>
</html>
